name: CI

on:
  push:
    branches: [ tests ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

